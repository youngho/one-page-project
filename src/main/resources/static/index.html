<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Project</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/asciidoctor.js/1.5.9/asciidoctor.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>

<body class="m-0 p-0 overflow-x-hidden bg-gradient-to-br from-indigo-500 to-purple-600 font-sans">
    <div id="app">
        <!-- Title -->
        <div class="fixed top-5 left-5 text-white z-[1000] drop-shadow-lg">
            <h1 class="text-3xl font-bold mb-1">ğŸ“¦ My Projects</h1>
        </div>

        <!-- Project List Sidebar -->
        <div
            class="fixed left-5 top-32 bg-white/90 rounded-lg shadow-lg z-[1000] p-4 max-h-[calc(100vh-200px)] overflow-y-auto min-w-[250px]">

            <!-- Project List -->
            <div>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-bold text-indigo-500">í”„ë¡œì íŠ¸ ëª©ë¡ <span
                            class="text-sm font-normal text-gray-500">({{ totalProjectCount }})</span></h2>
                    <button @click="openAddModal"
                        class="px-3 py-1 bg-indigo-500 text-white rounded-lg text-sm hover:bg-indigo-600 transition-all"
                        title="ìƒˆ í”„ë¡œì íŠ¸ ì¶”ê°€">+</button>
                </div>
                <div class="space-y-2">
                    <div v-for="(project, projectId) in projects" :key="projectId"
                        @click="handleProjectClick(projectId)"
                        class="p-3 rounded-lg cursor-pointer transition-all bg-white border border-gray-200 hover:border-indigo-300 hover:shadow-md">
                        <div class="font-semibold text-sm mb-1">{{ project.title }}</div>
                    </div>
                    <div v-if="Object.keys(projects).length === 0" class="text-gray-500 text-sm text-center py-4">
                        í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤
                    </div>
                </div>
            </div>
        </div>



        <!-- User Panel -->
        <div class="fixed bottom-5 left-5 bg-white/90 px-5 py-4 rounded-lg z-[1000] shadow-lg">
            <input type="text" v-model="usernameInput" placeholder="ì‚¬ìš©ìëª… ì…ë ¥" @keyup.enter="loadUserProjects"
                class="px-3 py-2 border-2 border-indigo-500 rounded-lg mr-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button @click="loadUserProjects"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5">ë¡œë“œ</button>
            <button @click="saveAllProjects"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5">ì €ì¥</button>
            <span v-if="currentUser" class="ml-2.5 text-indigo-500 font-bold flex items-center gap-2">
                ğŸ‘¤ {{ currentUser }}
                <button @click="logout"
                    class="text-xs bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition-colors"
                    title="ë¡œê·¸ì•„ì›ƒ">ë¡œê·¸ì•„ì›ƒ</button>
            </span>
        </div>



        <!-- Project View -->
        <div class="w-screen h-screen overflow-hidden relative" @mousedown="startCanvasDrag"
            :style="{ cursor: isViewportDragging ? 'grabbing' : 'grab' }">
            <div class="absolute w-[200%] h-[200%] top-1/2 left-1/2 origin-center transition-transform duration-100"
                ref="canvas" :style="canvasStyle">
                <project-item v-if="selectedProject && projects[selectedProject]" :key="selectedProject"
                    :project="projects[selectedProject]" :project-id="selectedProject" :scale="viewportScale"
                    @edit="editProject" @delete="deleteProject" />
            </div>
        </div>

        <!-- Modal -->
        <project-modal v-if="isProjectModalOpen" :project="editingProject" :is-editing="!!currentEditingProjectId"
            @close="closeModal" @save="saveProject" @delete="deleteProject(currentEditingProjectId)" />

        <!-- Login Modal -->
        <login-modal v-if="isLoginModalOpen" @login="handleLogin" />
    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, nextTick } = Vue;

        const asciidoctor = Asciidoctor();

        const ProjectItem = {
            props: {
                project: Object,
                projectId: String,
                scale: Number
            },
            emits: ['edit', 'delete'],
            setup(props, { emit }) {
                const renderedDesc = computed(() => {
                    if (!props.project.desc) return '';
                    return asciidoctor.convert(props.project.desc, { safe: 'safe', attributes: { showtitle: false } });
                });

                return {
                    renderedDesc
                };
            },
            template: `
                <div 
                    class="absolute bg-white rounded-3xl p-8 shadow-2xl transition-all duration-300 select-none group"
                    :style="{ left: '50%', top: '50%', transform: 'translate(-50%, -50%)', width: '280px' }"
                >
                    <h2 class="text-indigo-500 mb-4 text-2xl font-bold">{{ project.title }}</h2>
                    <div class="text-gray-600 leading-relaxed mb-4 prose prose-sm max-w-none" v-html="renderedDesc"></div>
                    <div>
                        <span 
                            v-for="tag in project.tags" 
                            :key="tag" 
                            class="inline-block bg-gray-100 px-3 py-1 rounded-2xl text-xs text-indigo-500 mr-1.5 mt-2.5"
                        >{{ tag }}</span>
                    </div>
                    <div class="flex gap-2.5 mt-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
                        <button 
                            @click.stop="$emit('edit', projectId)"
                            class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-xs transition-all hover:-translate-y-0.5 hover:shadow-md"
                        >âœï¸ í¸ì§‘</button>
                    </div>
                </div>
            `
        };

        const ProjectModal = {
            props: {
                project: Object,
                isEditing: Boolean
            },
            emits: ['close', 'save', 'delete'],
            setup(props, { emit }) {
                const form = reactive({
                    title: props.project?.title || '',
                    desc: props.project?.desc || '',
                    tags: props.project?.tags?.join(', ') || ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const tags = form.tags.split(',').map(t => t.trim()).filter(t => t);
                    emit('save', {
                        title: form.title,
                        desc: form.desc,
                        tags
                    });
                };

                return {
                    form,
                    handleSubmit
                };
            },
            template: `
                <div 
                    class="fixed inset-0 bg-black/50 z-[2000] flex items-center justify-center"
                    @click.self="$emit('close')"
                >
                    <div class="bg-white p-8 rounded-3xl w-[90%] max-w-lg shadow-2xl">
                        <h2 class="text-indigo-500 mb-5 text-2xl font-bold">
                            {{ isEditing ? 'í”„ë¡œì íŠ¸ í¸ì§‘' : 'ìƒˆ í”„ë¡œì íŠ¸ ì¶”ê°€' }}
                        </h2>
                        <form @submit="handleSubmit">
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">ì œëª© (ì´ëª¨ì§€ í¬í•¨)</label>
                                <input 
                                    type="text" 
                                    v-model="form.title" 
                                    required
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                            </div>
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">ì„¤ëª…</label>
                                <textarea 
                                    v-model="form.desc" 
                                    required
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm resize-y min-h-20 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                ></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">íƒœê·¸ (ì‰¼í‘œë¡œ êµ¬ë¶„)</label>
                                <input 
                                    type="text" 
                                    v-model="form.tags" 
                                    placeholder="React, Node.js, MongoDB"
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                            </div>
                            <div class="flex gap-2.5 mt-5">
                                <button 
                                    type="submit"
                                    class="flex-1 py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-indigo-500 text-white"
                                >ì €ì¥</button>
                                <button 
                                    type="button" 
                                    @click="$emit('close')"
                                    class="flex-1 py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-gray-200 text-gray-600"
                                >ì·¨ì†Œ</button>
                            </div>
                            <div v-if="isEditing" class="mt-3">
                                <button 
                                    type="button"
                                    @click="$emit('delete')"
                                    class="w-full py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-red-100 text-red-500 hover:bg-red-200"
                                >ğŸ—‘ï¸ í”„ë¡œì íŠ¸ ì‚­ì œ</button>
                            </div>
                        </form>
                    </div>
                </div>
            `
        };

        const LoginModal = {
            name: 'LoginModal',
            emits: ['login'],
            setup(props, { emit }) {
                const username = ref('');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (username.value.trim()) {
                        emit('login', username.value.trim());
                    }
                };

                return {
                    username,
                    handleSubmit
                };
            },
            template: `
                <div class="fixed inset-0 bg-black/80 z-[9999] flex items-center justify-center backdrop-blur-sm" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;">
                    <div class="bg-white p-10 rounded-3xl w-[90%] max-w-md shadow-2xl text-center animate-slide-in">
                        <h1 class="text-4xl font-bold mb-2">ğŸ“¦</h1>
                        <h2 class="text-indigo-500 mb-6 text-2xl font-bold">One Page Project</h2>
                        <p class="text-gray-500 mb-8">í”„ë¡œì íŠ¸ ê´€ë¦¬ë¥¼ ì‹œì‘í•˜ë ¤ë©´<br>ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
                        
                        <form @submit="handleSubmit">
                            <div class="mb-6">
                                <input 
                                    type="text" 
                                    v-model="username" 
                                    required
                                    placeholder="ì‚¬ìš©ì ì´ë¦„ (ì˜ˆ: yoho)"
                                    class="w-full p-4 border-2 border-gray-200 rounded-xl font-sans text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center"
                                    autofocus
                                >
                            </div>
                            <button 
                                type="submit"
                                class="w-full py-4 border-none rounded-xl cursor-pointer text-lg font-bold transition-all hover:-translate-y-0.5 hover:shadow-lg bg-indigo-500 text-white"
                            >ì‹œì‘í•˜ê¸° ğŸš€</button>
                        </form>
                    </div>
                </div>
            `
        };

        const app = createApp({
            components: {
                'project-item': ProjectItem,
                'project-modal': ProjectModal,
                'login-modal': LoginModal
            },
            setup() {
                const canvas = ref(null);

                const viewportScale = ref(1);
                const viewportX = ref(0);
                const viewportY = ref(0);
                const isViewportDragging = ref(false);
                const viewportDragStart = reactive({ x: 0, y: 0 });

                const projects = reactive({});
                const selectedProject = ref(null);
                const currentUser = ref('');
                const usernameInput = ref('');

                const isProjectModalOpen = ref(false);
                const currentEditingProjectId = ref(null);

                const isLoginModalOpen = ref(true);

                const API_BASE_URL = 'http://localhost:8080/api/projects';

                const canvasStyle = computed(() => ({
                    transform: `translate(${viewportX.value}px, ${viewportY.value}px) translate(-50%, -50%) scale(${viewportScale.value})`
                }));

                const editingProject = computed(() => {
                    if (!currentEditingProjectId.value) return null;
                    return projects[currentEditingProjectId.value] || null;
                });

                const totalProjectCount = computed(() => {
                    return Object.keys(projects).length;
                });

                const startCanvasDrag = (e) => {
                    if (e.target.closest('.project-item') || e.target.closest('.modal')) return;
                    isViewportDragging.value = true;
                    viewportDragStart.x = e.clientX - viewportX.value;
                    viewportDragStart.y = e.clientY - viewportY.value;
                    document.body.style.cursor = 'grabbing';
                };

                const handleMouseMove = (e) => {
                    if (!isViewportDragging.value) return;
                    viewportX.value = e.clientX - viewportDragStart.x;
                    viewportY.value = e.clientY - viewportDragStart.y;
                };

                const handleMouseUp = () => {
                    isViewportDragging.value = false;
                    document.body.style.cursor = 'grab';
                };

                const handleProjectClick = (projectId) => {
                    selectedProject.value = projectId;
                    setTimeout(() => {
                        zoomToFit();
                    }, 100);
                };

                const focusOnProject = (projectId) => {
                    if (!projects[projectId]) return;
                    
                    const cardWidth = 280;
                    const project = projects[projectId];
                    const descLength = project.desc ? project.desc.length : 0;
                    const estimatedCardHeight = Math.max(300, 200 + (descLength / 10) * 20);
                    
                    const viewportWidth = window.innerWidth - 300;
                    const viewportHeight = window.innerHeight - 250;
                    
                    const scaleX = (viewportWidth * 0.9) / cardWidth;
                    const scaleY = (viewportHeight * 0.9) / estimatedCardHeight;
                    const optimalScale = Math.min(scaleX, scaleY, 2);
                    viewportScale.value = Math.max(optimalScale, 0.4);
                    
                    viewportX.value = 0;
                    viewportY.value = 0;
                };

                const zoomToFit = () => {
                    if (selectedProject.value && projects[selectedProject.value]) {
                        focusOnProject(selectedProject.value);
                    } else if (Object.keys(projects).length > 0) {
                        const firstProjectId = Object.keys(projects)[0];
                        selectedProject.value = firstProjectId;
                        nextTick(() => {
                            focusOnProject(firstProjectId);
                        });
                    }
                };

                const resetView = () => {
                    viewportScale.value = 1;
                    viewportX.value = 0;
                    viewportY.value = 0;
                };

                const migrateToFlatProjects = (data) => {
                    if (!data) return {};
                    if (Object.values(data).every(item => item && typeof item.title === 'string')) {
                        return data;
                    }
                    let flatProjects = {};
                    for (const groupId in data) {
                        if (data[groupId] && data[groupId].cards) {
                            Object.assign(flatProjects, data[groupId].cards);
                        }
                    }
                    return flatProjects;
                };

                const saveToLocalStorage = (username, projectsData) => {
                    try {
                        const key = `opp_projects_${username}`;
                        localStorage.setItem(key, JSON.stringify(projectsData));
                        return true;
                    } catch (error) {
                        return false;
                    }
                };

                const loadFromLocalStorage = (username) => {
                    try {
                        const key = `opp_projects_${username}`;
                        const data = localStorage.getItem(key);
                        if (!data) return null;
                        const parsed = JSON.parse(data);
                        return migrateToFlatProjects(parsed);
                    } catch (error) {
                        return null;
                    }
                };

                const saveToServer = async (username, projectsData) => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(projectsData)
                        });
                        if (!response.ok) throw new Error('ì €ì¥ ì‹¤íŒ¨');
                    } catch (error) {
                        saveToLocalStorage(username, projectsData);
                    }
                };

                const loadFromServer = async (username) => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`);
                        if (!response.ok) {
                            if (response.status === 404) return loadFromLocalStorage(username);
                            throw new Error('ë¡œë“œ ì‹¤íŒ¨');
                        }
                        const data = await response.json();
                        return migrateToFlatProjects(data.projects);
                    } catch (error) {
                        return loadFromLocalStorage(username);
                    }
                };

                const loadUserProjects = async () => {
                    let username = usernameInput.value.trim();
                    if (!username) {
                        username = 'guest';
                        usernameInput.value = username;
                    }
                    currentUser.value = username;
                    const loadedProjects = await loadFromServer(username);
                    if (loadedProjects && Object.keys(loadedProjects).length > 0) {
                        for (const key in projects) {
                            delete projects[key];
                        }
                        Object.assign(projects, loadedProjects);
                        const firstProjectId = Object.keys(loadedProjects)[0];
                        selectedProject.value = firstProjectId;
                        setTimeout(() => {
                            zoomToFit();
                        }, 200);
                    } else {
                        projects['p1'] = {
                            title: 'ğŸ¨ ì²« í”„ë¡œì íŠ¸',
                            desc: 'ì—¬ê¸°ì— í”„ë¡œì íŠ¸ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”!',
                            tags: ['ì‹œì‘í•˜ê¸°']
                        };
                        selectedProject.value = 'p1';
                        setTimeout(() => {
                            zoomToFit();
                        }, 200);
                    }
                };

                const handleLogin = (username) => {
                    currentUser.value = username;
                    usernameInput.value = username;
                    isLoginModalOpen.value = false;
                    localStorage.setItem('opp_last_user', username);
                    loadUserProjects();
                };

                const logout = () => {
                    if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        localStorage.removeItem('opp_last_user');
                        location.reload();
                    }
                };

                const openAddModal = () => {
                    if (!currentUser.value) {
                        const defaultUser = 'guest';
                        currentUser.value = defaultUser;
                        usernameInput.value = defaultUser;
                    }
                    currentEditingProjectId.value = null;
                    isProjectModalOpen.value = true;
                };

                const editProject = (id) => {
                    currentEditingProjectId.value = id;
                    isProjectModalOpen.value = true;
                };

                const deleteProject = (id) => {
                    if (confirm('ì´ í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        delete projects[id];
                        if (selectedProject.value === id) {
                            selectedProject.value = null;
                        }
                    }
                };

                const saveProject = (projectData) => {
                    if (currentEditingProjectId.value) {
                        Object.assign(projects[currentEditingProjectId.value], projectData);
                    } else {
                        const newId = 'p' + Date.now();
                        projects[newId] = {
                            ...projectData
                        };
                    }
                    closeModal();
                };

                const closeModal = () => {
                    isProjectModalOpen.value = false;
                    currentEditingProjectId.value = null;
                };

                const saveAllProjects = async () => {
                    const username = currentUser.value || 'guest';
                    if (!currentUser.value) {
                        currentUser.value = username;
                        usernameInput.value = username;
                    }
                    await saveToServer(username, projects);
                };

                onMounted(() => {
                    const lastUser = localStorage.getItem('opp_last_user');
                    if (lastUser) {
                        currentUser.value = lastUser;
                        usernameInput.value = lastUser;
                        isLoginModalOpen.value = false;
                        loadUserProjects();
                    } else {
                        isLoginModalOpen.value = true;
                    }

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);

                    if (Object.keys(projects).length > 0 && selectedProject.value) {
                        setTimeout(() => {
                            zoomToFit();
                        }, 300);
                    }
                });

                return {
                    canvas,
                    viewportScale,
                    viewportX,
                    viewportY,
                    isViewportDragging,
                    projects,
                    selectedProject,
                    currentUser,
                    usernameInput,
                    isProjectModalOpen,
                    currentEditingProjectId,
                    editingProject,
                    canvasStyle,
                    loadUserProjects,
                    saveAllProjects,
                    openAddModal,
                    editProject,
                    deleteProject,
                    saveProject,
                    closeModal,
                    startCanvasDrag,
                    isLoginModalOpen,
                    handleLogin,
                    logout,
                    focusOnProject,
                    zoomToFit,
                    resetView,
                    totalProjectCount,
                    handleProjectClick
                };
            }
        });

        app.component('login-modal', LoginModal);
        app.mount('#app');
    </script>
</body>

</html>
