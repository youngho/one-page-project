    <script>
        if (typeof Vue === 'undefined') {

        const { createApp, ref, reactive, computed, onMounted, nextTick } = Vue;

        // ProjectCard ì»´í¬ë„ŒíŠ¸
        const ProjectCard = {
            props: {
                project: Object,
                projectId: String,
                scale: Number
            },
            emits: ['edit', 'delete', 'update-position'],
            setup(props, { emit }) {
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0, originalX: 0, originalY: 0 });

                const startDrag = (e) => {
                    if (e.target.closest('button')) return;
                    e.stopPropagation();

                    isDragging.value = true;
                    dragStart.x = e.clientX;
                    dragStart.y = e.clientY;
                    dragStart.originalX = props.project.x;
                    dragStart.originalY = props.project.y;

                    const moveCard = (e) => {
                        if (!isDragging.value) return;
                        const dx = (e.clientX - dragStart.x) / props.scale;
                        const dy = (e.clientY - dragStart.y) / props.scale;
                        emit('update-position', props.projectId, {
                            x: dragStart.originalX + dx,
                            y: dragStart.originalY + dy
                        });
                    };

                    const stopMoveCard = () => {
                        isDragging.value = false;
                        document.removeEventListener('mousemove', moveCard);
                        document.removeEventListener('mouseup', stopMoveCard);
                    };

                    document.addEventListener('mousemove', moveCard);
                    document.addEventListener('mouseup', stopMoveCard);
                };

                return {
                    isDragging,
                    startDrag
                };
            },
            template: `
                <div 
                    class="absolute bg-white rounded-3xl p-8 shadow-2xl transition-all duration-300 cursor-move select-none group"
                    :class="{ 'opacity-80 z-[1000]': isDragging }"

                                    class="flex-1 py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-gray-200 text-gray-600"

        // LoginModal ì»´í¬ë„ŒíŠ¸

            template: `

        // ë©”ì¸ ì•±
        const app = createApp({
            components: {

                'project-modal': ProjectModal,

                'project-group-modal': ProjectGroupModal,
                'login-modal': LoginModal
            },
            setup() {
                console.log('ğŸš€ setup() function called!');
                const canvas = ref(null);
                const fileInput = ref(null);

                // ìƒíƒœ
                const scale = ref(1);
                const translateX = ref(0);
                const translateY = ref(0);
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0 });
                const projectGroups = reactive({});
                const selectedProjectGroup = ref(null);
                const currentUser = ref('');
                const usernameInput = ref('');
                const showModal = ref(false);
                const editingProjectId = ref(null);
                const showProjectGroupModal = ref(false);
                const editingProjectGroupId = ref(null);
                const statusMessage = ref(null);
                const showLoginModal = ref(true);

                // showLoginModal ê°’ ë³€ê²½ ì¶”ì 
                console.log('Initial showLoginModal:', showLoginModal.value);

                // API ì„¤ì •
                const API_BASE_URL = 'http://localhost:8080/api/projects';
                const USE_SERVER = true;

                // ê³„ì‚°ëœ ì†ì„±
                const canvasStyle = computed(() => ({
                    transform: `translate(${translateX.value}px, ${translateY.value}px) translate(-50%, -50%) scale(${scale.value})`
                }));

                const editingProject = computed(() => {
                    if (!editingProjectId.value || !selectedProjectGroup.value) return null;
                    const group = projectGroups[selectedProjectGroup.value];
                    return group?.cards?.[editingProjectId.value] || null;
                });

                const currentProjects = computed(() => {
                    if (!selectedProjectGroup.value || !projectGroups[selectedProjectGroup.value]) {
                        return {};
                    }
                    return projectGroups[selectedProjectGroup.value].cards || {};
                });

                const editingProjectGroup = computed(() => {
                    return editingProjectGroupId.value ? projectGroups[editingProjectGroupId.value] : null;
                });

                // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
                const showMessage = (message, type = 'success') => {
                    console.log('showMessage called with:', message, type);
                    statusMessage.value = { text: message, type };
                };

                // ì‚¬ìš©ìëª…ì´ ì—†ìœ¼ë©´ ë¦¬í„´ (ë˜ëŠ” ë¡œê·¸ì¸ ëª¨ë‹¬ í‘œì‹œ)
                const checkUsername = (username) => {
                    console.log('checkUsername', username);
                    if (!username) {
                        console.log('username is null');
                        console.log('Setting showLoginModal to true');
                        showLoginModal.value = true;
                        console.log('showLoginModal.value:', showLoginModal.value);
                        return;
                    }
                }

                // ë°ì´í„° ë§ˆì´ê·¸ë ˆì´ì…˜: ê¸°ì¡´ projects í˜•ì‹ì„ projectGroups í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                const migrateToProjectGroups = (oldProjects) => {
                    if (!oldProjects || Object.keys(oldProjects).length === 0) {
                        return {};
                    }
                    // ê¸°ì¡´ ë°ì´í„°ê°€ ì´ë¯¸ projectGroups í˜•ì‹ì¸ì§€ í™•ì¸
                    const firstKey = Object.keys(oldProjects)[0];
                    if (oldProjects[firstKey] && oldProjects[firstKey].name && oldProjects[firstKey].cards) {
                        return oldProjects; // ì´ë¯¸ projectGroups í˜•ì‹
                    }
                    // ê¸°ì¡´ í˜•ì‹ì´ë©´ ë³€í™˜
                    return {
                        'default': {
                            name: 'ê¸°ë³¸ í”„ë¡œì íŠ¸',
                            cards: oldProjects
                        }
                    };
                };

                // ë¡œì»¬ìŠ¤í† ë¦¬ì§€
                const saveToLocalStorage = (username, projectGroupsData) => {
                    try {
                        const key = `opp_projects_${username}`;
                        localStorage.setItem(key, JSON.stringify(projectGroupsData));
                        showMessage('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                        return true;
                    } catch (error) {
                        console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                        showMessage('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                        return false;
                    }
                };

                const loadFromLocalStorage = (username) => {
                    try {
                        const key = `opp_projects_${username}`;
                        const data = localStorage.getItem(key);
                        if (!data) return null;
                        const parsed = JSON.parse(data);
                        return migrateToProjectGroups(parsed);
                    } catch (error) {
                        console.error('ë¡œë“œ ì˜¤ë¥˜:', error);
                        return null;
                    }
                };

                // ì„œë²„ API
                const saveToServer = async (username, projectGroupsData) => {
                    if (!USE_SERVER) {
                        return saveToLocalStorage(username, projectGroupsData);
                    }

                    try {
                        // ì„œë²„ëŠ” ê¸°ì¡´ í˜•ì‹(projects)ì„ ê¸°ëŒ€í•˜ë¯€ë¡œ ë³€í™˜ í•„ìš”
