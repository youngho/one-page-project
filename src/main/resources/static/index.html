<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .canvas {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .project-card {
            position: absolute;
            width: 280px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: move;
        }

        .project-card:hover {
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .project-card.editing {
            border: 3px solid #667eea;
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-card .tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #667eea;
            margin-right: 5px;
            margin-top: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover .card-actions {
            opacity: 1;
        }

        .card-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .zoom-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            color: #667eea;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .title h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .title p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .user-panel input {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
        }

        .user-panel button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .user-panel button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .add-project-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #51cf66;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s;
        }

        .add-project-btn:hover {
            background: #40c057;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }

        .modal-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-message {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 3000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #51cf66;
            color: white;
        }

        .status-message.error {
            background: #ff6b6b;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>ğŸ“¦ My Projects</h1>
        <p>ìŠ¤í¬ë¡¤ë¡œ í™•ëŒ€/ì¶•ì†Œ, ë“œë˜ê·¸ë¡œ ì´ë™</p>

    <div class="zoom-indicator">

    <div class="user-panel">
        <input type="text" id="usernameInput" placeholder="ì‚¬ìš©ìëª… ì…ë ¥">
        <button onclick="loadUserProjects()">ë¡œë“œ</button>

    <!-- ëª¨ë‹¬ -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h2 id="modalTitle">ìƒˆ í”„ë¡œì íŠ¸ ì¶”ê°€</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label>ì œëª© (ì´ëª¨ì§€ í¬í•¨)</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label>ì„¤ëª…</label>
                    <textarea id="projectDesc" required></textarea>
                </div>
                <div class="form-group">
                    <label>íƒœê·¸ (ì‰¼í‘œë¡œ êµ¬ë¶„)</label>
                    <input type="text" id="projectTags" placeholder="React, Node.js, MongoDB">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="save-btn">ì €ì¥</button>

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const zoomLevelEl = document.getElementById('zoomLevel');
        const currentUserEl = document.getElementById('currentUser');
        const modal = document.getElementById('projectModal');
        const projectForm = document.getElementById('projectForm');
        
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX, startY;
        let currentUser = '';
        let projects = {};
        let editingProjectId = null;

        // API ì„¤ì •
        const API_BASE_URL = 'http://localhost:8080/api/projects';
        const USE_SERVER = false; // ì„œë²„ ì‚¬ìš© ì—¬ë¶€ (true: ë°±ì—”ë“œ ì‚¬ìš©, false: ë¸Œë¼ìš°ì € ì €ì¥ì†Œ ì‚¬ìš©)

        // ë³€í™˜ ì ìš©
        function updateTransform() {
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) translate(-50%, -50%) scale(${scale})`;
            zoomLevelEl.textContent = Math.round(scale * 100);
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `status-message ${type}`;
            msg.textContent = message;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 3000);
        }

        // ë¸Œë¼ìš°ì € ì €ì¥ì†Œì— ì €ì¥
        function saveToLocalStorage(username, projectsData) {
            try {
                const key = `opp_projects_${username}`;
                localStorage.setItem(key, JSON.stringify(projectsData));
                showMessage('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                return true;
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                showMessage('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                return false;
            }
        }

        // ë¸Œë¼ìš°ì € ì €ì¥ì†Œì—ì„œ ë¡œë“œ
        function loadFromLocalStorage(username) {
            try {
                const key = `opp_projects_${username}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('ë¡œë“œ ì˜¤ë¥˜:', error);
                return null;
            }
        }

        // ì„œë²„ì— ì €ì¥ (ì‹¤ì œ ë°±ì—”ë“œ API í˜¸ì¶œ)
        async function saveToServer(username, projectsData) {
            // ì„œë²„ ì‚¬ìš© ì•ˆ í•¨ â†’ ë¸Œë¼ìš°ì € ì €ì¥ì†Œ ì‚¬ìš©
            if (!USE_SERVER) {
                return saveToLocalStorage(username, projectsData);
            }
            
            // ì„œë²„ ì‚¬ìš©
            try {
                const response = await fetch(`${API_BASE_URL}/${username}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(projectsData)
                });
                
                if (!response.ok) {
                    throw new Error('ì €ì¥ ì‹¤íŒ¨');
                }
                
                const result = await response.json();
                showMessage('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error('ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì €ì¥ì†Œì— ì €ì¥í•©ë‹ˆë‹¤.', error);
                saveToLocalStorage(username, projectsData);
            }
        }

        // ì„œë²„ì—ì„œ ë¡œë“œ (ì‹¤ì œ ë°±ì—”ë“œ API í˜¸ì¶œ)
        async function loadFromServer(username) {
            // ì„œë²„ ì‚¬ìš© ì•ˆ í•¨ â†’ ë¸Œë¼ìš°ì € ì €ì¥ì†Œ ì‚¬ìš©
            if (!USE_SERVER) {
                return loadFromLocalStorage(username);
            }
            
            // ì„œë²„ ì‚¬ìš©
            try {
                const response = await fetch(`${API_BASE_URL}/${username}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        return loadFromLocalStorage(username);
                    }
                    throw new Error('ë¡œë“œ ì‹¤íŒ¨');
                }
                
                const data = await response.json();
                return data.projects || null;
            } catch (error) {
                console.error('ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì €ì¥ì†Œì—ì„œ ë¡œë“œí•©ë‹ˆë‹¤.', error);
                return loadFromLocalStorage(username);
            }
        }

        // í”„ë¡œì íŠ¸ ì¹´ë“œ ë Œë”ë§
        function renderProjects() {
            canvas.innerHTML = '';
            
            Object.entries(projects).forEach(([id, project]) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.left = project.x + 'px';
                card.style.top = project.y + 'px';
                card.dataset.id = id;
                
                const tags = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                card.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.desc}</p>
                    <div>${tags}</div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" onclick="editProject('${id}')">âœï¸ í¸ì§‘</button>
                        <button class="card-btn delete-btn" onclick="deleteProject('${id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                    </div>
                `;
                
                // ì¹´ë“œ ë“œë˜ê·¸
                card.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.card-btn')) return;
                    
                    e.stopPropagation();
                    let cardStartX = e.clientX;
                    let cardStartY = e.clientY;
                    let cardOriginalX = parseInt(card.style.left);
                    let cardOriginalY = parseInt(card.style.top);
                    
                    const moveCard = (e) => {
                        const dx = (e.clientX - cardStartX) / scale;
                        const dy = (e.clientY - cardStartY) / scale;
                        card.style.left = (cardOriginalX + dx) + 'px';
                        card.style.top = (cardOriginalY + dy) + 'px';
                    };
                    
                    const stopMoveCard = () => {
                        document.removeEventListener('mousemove', moveCard);
                        document.removeEventListener('mouseup', stopMoveCard);
                        
                        projects[id].x = parseInt(card.style.left);
                        projects[id].y = parseInt(card.style.top);
                    };
                    
                    document.addEventListener('mousemove', moveCard);
                    document.addEventListener('mouseup', stopMoveCard);
                });
                
                canvas.appendChild(card);
            });
            
            // ë Œë”ë§ í›„ í™”ë©´ì— ë§ì¶”ê¸°
            setTimeout(() => fitProjectsToView(), 100);
        }

        // ì‚¬ìš©ì í”„ë¡œì íŠ¸ ë¡œë“œ
        async function loadUserProjects() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showMessage('ì‚¬ìš©ìëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            currentUser = username;
            currentUserEl.textContent = `ğŸ‘¤ ${username}`;
            
            const loadedProjects = await loadFromServer(username);
            
            if (loadedProjects && Object.keys(loadedProjects).length > 0) {
                projects = loadedProjects;
                showMessage('í”„ë¡œì íŠ¸ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
            } else {
                projects = {
                    'p1': {
                        title: 'ğŸ¨ ì²« í”„ë¡œì íŠ¸',
                        desc: 'ì—¬ê¸°ì— í”„ë¡œì íŠ¸ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”!',
                        tags: ['ì‹œì‘í•˜ê¸°'],
                        x: 400,
                        y: 300
                    }
                };
                showMessage('ìƒˆë¡œìš´ ì‚¬ìš©ìì…ë‹ˆë‹¤. í™˜ì˜í•©ë‹ˆë‹¤!');
            }
            
            renderProjects();
        }

        // ëª¨ë“  í”„ë¡œì íŠ¸ ì €ì¥
        async function saveAllProjects() {
            if (!currentUser) {
                showMessage('ë¨¼ì € ì‚¬ìš©ìëª…ì„ ì…ë ¥í•˜ê³  ë¡œë“œí•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            await saveToServer(currentUser, projects);
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openAddModal() {
            if (!currentUser) {
                showMessage('ë¨¼ì € ì‚¬ìš©ìëª…ì„ ì…ë ¥í•˜ê³  ë¡œë“œí•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            editingProjectId = null;
            document.getElementById('modalTitle').textContent = 'ìƒˆ í”„ë¡œì íŠ¸ ì¶”ê°€';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectTags').value = '';
            modal.classList.add('active');
        }

        // í”„ë¡œì íŠ¸ í¸ì§‘
        function editProject(id) {
            editingProjectId = id;
            const project = projects[id];
            
            document.getElementById('modalTitle').textContent = 'í”„ë¡œì íŠ¸ í¸ì§‘';
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDesc').value = project.desc;
            document.getElementById('projectTags').value = project.tags.join(', ');
            modal.classList.add('active');
        }

        // í”„ë¡œì íŠ¸ ì‚­ì œ
        function deleteProject(id) {
            if (confirm('ì´ í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                delete projects[id];
                renderProjects();
                showMessage('í”„ë¡œì íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            modal.classList.remove('active');
            editingProjectId = null;
        }

        // í¼ ì œì¶œ
        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('projectTitle').value;
            const desc = document.getElementById('projectDesc').value;
            const tagsStr = document.getElementById('projectTags').value;
            const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t);
            
            if (editingProjectId) {
                projects[editingProjectId].title = title;
                projects[editingProjectId].desc = desc;
                projects[editingProjectId].tags = tags;
            } else {
                const newId = 'p' + Date.now();
                projects[newId] = {
                    title,
                    desc,
                    tags,
                    x: 400 + Math.random() * 200,
                    y: 300 + Math.random() * 200
                };
            }
            
            renderProjects();
            closeModal();
            showMessage(editingProjectId ? 'í”„ë¡œì íŠ¸ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!' : 'í”„ë¡œì íŠ¸ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        // ì¤Œ ê¸°ëŠ¥
        document.querySelector('.viewport').addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const delta = e.deltaY;
            const zoomIntensity = 0.1;
            
            if (delta < 0) {
                scale *= (1 + zoomIntensity);
            } else {
                scale *= (1 - zoomIntensity);
            }
            
            scale = Math.min(Math.max(0.3, scale), 3);
            updateTransform();
        }, { passive: false });

        // ìº”ë²„ìŠ¤ ë“œë˜ê·¸ ê¸°ëŠ¥
        document.querySelector('.viewport').addEventListener('mousedown', (e) => {
            if (e.target.closest('.project-card') || e.target.closest('.modal')) return;
            
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'grab';
        });

        // ì»¨íŠ¸ë¡¤ ë²„íŠ¼
        function zoomIn() {
            scale = Math.min(scale * 1.2, 3);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale * 0.8, 0.3);
            updateTransform();
        }

        function resetView() {
            if (Object.keys(projects).length > 0) {
                fitProjectsToView();
            } else {
                scale = 1;
                translateX = 0;
                translateY = 0;
                updateTransform();
            }
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }

        // í”„ë¡œì íŠ¸ë“¤ì„ í™”ë©´ì— ê½‰ ì°¨ê²Œ ë³´ì—¬ì£¼ê¸°
        function fitProjectsToView() {
            if (Object.keys(projects).length === 0) return;
            
            // ëª¨ë“  í”„ë¡œì íŠ¸ì˜ ê²½ê³„ ê³„ì‚°
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            Object.values(projects).forEach(project => {
                minX = Math.min(minX, project.x);
                minY = Math.min(minY, project.y);
                maxX = Math.max(maxX, project.x + 280); // ì¹´ë“œ ë„ˆë¹„ 280
                maxY = Math.max(maxY, project.y + 200); // ì¹´ë“œ ë†’ì´ ì•½ 200
            });
            
            // í”„ë¡œì íŠ¸ë“¤ì˜ ì¤‘ì‹¬ì 
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            
            // í”„ë¡œì íŠ¸ë“¤ì˜ ì˜ì—­ í¬ê¸°
            const projectsWidth = maxX - minX;
            const projectsHeight = maxY - minY;
            
            // ë·°í¬íŠ¸ í¬ê¸° (UI ìš”ì†Œ ì œì™¸)
            const viewportWidth = window.innerWidth - 100; // ì—¬ë°± ê³ ë ¤
            const viewportHeight = window.innerHeight - 200; // ìƒí•˜ UI ì œì™¸
            
            // ì ì ˆí•œ ìŠ¤ì¼€ì¼ ê³„ì‚° (80% ì •ë„ë§Œ ì±„ìš°ê¸°)
            const scaleX = (viewportWidth * 0.8) / projectsWidth;
            const scaleY = (viewportHeight * 0.8) / projectsHeight;
            scale = Math.min(scaleX, scaleY, 2); // ìµœëŒ€ 2ë°°ê¹Œì§€ë§Œ
            scale = Math.max(scale, 0.3); // ìµœì†Œ 0.3ë°°
            
            // ì¤‘ì‹¬ ë§ì¶”ê¸°
            translateX = (window.innerWidth / 2) - (centerX * scale);
            translateY = (window.innerHeight / 2) - (centerY * scale);
            
            updateTransform();
        }
        
        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ìë™ ì¡°ì •
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (Object.keys(projects).length > 0) {
