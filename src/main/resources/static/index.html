<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .canvas {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .project-card {
            position: absolute;
            width: 280px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: move;
            user-select: none;
        }

        .project-card:hover {
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .project-card.editing {
            border: 3px solid #667eea;
        }

        .project-card.dragging {
            opacity: 0.8;
            z-index: 1000;
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-card .tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #667eea;
            margin-right: 5px;
            margin-top: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover .card-actions {
            opacity: 1;
        }

        .card-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .zoom-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            color: #667eea;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .title h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .title p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .user-panel input {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
        }

        .user-panel button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .user-panel button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .add-project-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #51cf66;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s;
        }

        .add-project-btn:hover {
            background: #40c057;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }

        .modal-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-message {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 3000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #51cf66;
            color: white;
        }

        .status-message.error {
            background: #ff6b6b;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="title">
            <h1>üì¶ My Projects</h1>
            <p>Ïä§ÌÅ¨Î°§Î°ú ÌôïÎåÄ/Ï∂ïÏÜå, ÎìúÎûòÍ∑∏Î°ú Ïù¥Îèô</p>
        </div>

        <div class="zoom-indicator">
            Zoom: {{ Math.round(scale * 100) }}%
        </div>

        <div class="user-panel">
            <input 
                type="text" 
                v-model="usernameInput" 
                placeholder="ÏÇ¨Ïö©ÏûêÎ™Ö ÏûÖÎ†•"
                @keyup.enter="loadUserProjects"
            >
            <button @click="loadUserProjects">Î°úÎìú</button>
            <button @click="saveAllProjects">Ï†ÄÏû•</button>
            <button @click="exportToJSON">üì• ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
            <button @click="triggerFileImport">üì§ Í∞ÄÏ†∏Ïò§Í∏∞</button>
            <input 
                type="file" 
                ref="fileInput" 
                accept=".json" 
                style="display: none;" 
                @change="importFromJSON"
            >
            <span v-if="currentUser" style="margin-left: 10px; color: #667eea; font-weight: bold;">
                üë§ {{ currentUser }}
            </span>
        </div>

        <button class="add-project-btn" @click="openAddModal">+</button>

        <div class="controls">
            <button class="control-btn" @click="resetView">‚åÇ</button>
            <button class="control-btn" @click="zoomIn">+</button>
            <button class="control-btn" @click="zoomOut">‚àí</button>
        </div>

        <div 
            class="viewport" 
            @wheel.prevent="handleWheel"
            @mousedown="startCanvasDrag"
            :style="{ cursor: isDragging ? 'grabbing' : 'grab' }"
        >
            <div 
                class="canvas" 
                ref="canvas"
                :style="canvasStyle"
            >
                <project-card
                    v-for="(project, id) in projects"
                    :key="id"
                    :project="project"
                    :project-id="id"
                    :scale="scale"
                    @edit="editProject"
                    @delete="deleteProject"
                    @update-position="updateProjectPosition"
                />
            </div>
        </div>

        <project-modal
            v-if="showModal"
            :project="editingProject"
            :is-editing="!!editingProjectId"
            @close="closeModal"
            @save="saveProject"
        />

        <status-message
            v-if="statusMessage"
            :message="statusMessage.text"
            :type="statusMessage.type"
            @close="statusMessage = null"
        />
    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, nextTick } = Vue;

        // ProjectCard Ïª¥Ìè¨ÎÑåÌä∏
        const ProjectCard = {
            props: {
                project: Object,
                projectId: String,
                scale: Number
            },
            emits: ['edit', 'delete', 'update-position'],
            setup(props, { emit }) {
                const cardRef = ref(null);
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0, originalX: 0, originalY: 0 });

                const startDrag = (e) => {
                    if (e.target.closest('.card-btn')) return;
                    e.stopPropagation();
                    
                    isDragging.value = true;
                    dragStart.x = e.clientX;
                    dragStart.y = e.clientY;
                    dragStart.originalX = props.project.x;
                    dragStart.originalY = props.project.y;

                    const moveCard = (e) => {
                        if (!isDragging.value) return;
                        const dx = (e.clientX - dragStart.x) / props.scale;
                        const dy = (e.clientY - dragStart.y) / props.scale;
                        emit('update-position', props.projectId, {
                            x: dragStart.originalX + dx,
                            y: dragStart.originalY + dy
                        });
                    };

                    const stopMoveCard = () => {
                        isDragging.value = false;
                        document.removeEventListener('mousemove', moveCard);
                        document.removeEventListener('mouseup', stopMoveCard);
                    };

                    document.addEventListener('mousemove', moveCard);
                    document.addEventListener('mouseup', stopMoveCard);
                };

                return {
                    cardRef,
                    isDragging,
                    startDrag
                };
            },
            template: `
                <div 
                    class="project-card"
                    :class="{ dragging: isDragging }"
                    :style="{ left: project.x + 'px', top: project.y + 'px' }"
                    @mousedown="startDrag"
                >
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.desc }}</p>
                    <div>
                        <span v-for="tag in project.tags" :key="tag" class="tag">{{ tag }}</span>
                    </div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" @click.stop="$emit('edit', projectId)">‚úèÔ∏è Ìé∏Ïßë</button>
                        <button class="card-btn delete-btn" @click.stop="$emit('delete', projectId)">üóëÔ∏è ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `
        };

        // ProjectModal Ïª¥Ìè¨ÎÑåÌä∏
        const ProjectModal = {
            props: {
                project: Object,
                isEditing: Boolean
            },
            emits: ['close', 'save'],
            setup(props, { emit }) {
                const form = reactive({
                    title: props.project?.title || '',
                    desc: props.project?.desc || '',
                    tags: props.project?.tags?.join(', ') || ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const tags = form.tags.split(',').map(t => t.trim()).filter(t => t);
                    emit('save', {
                        title: form.title,
                        desc: form.desc,
                        tags
                    });
                };

                return {
                    form,
                    handleSubmit
                };
            },
            template: `
                <div class="modal active" @click.self="$emit('close')">
                    <div class="modal-content">
                        <h2>{{ isEditing ? 'ÌîÑÎ°úÏ†ùÌä∏ Ìé∏Ïßë' : 'ÏÉà ÌîÑÎ°úÏ†ùÌä∏ Ï∂îÍ∞Ä' }}</h2>
                        <form @submit="handleSubmit">
                            <div class="form-group">
                                <label>Ï†úÎ™© (Ïù¥Î™®ÏßÄ Ìè¨Ìï®)</label>
                                <input type="text" v-model="form.title" required>
                            </div>
                            <div class="form-group">
                                <label>ÏÑ§Î™Ö</label>
                                <textarea v-model="form.desc" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>ÌÉúÍ∑∏ (ÏâºÌëúÎ°ú Íµ¨Î∂Ñ)</label>
                                <input type="text" v-model="form.tags" placeholder="React, Node.js, MongoDB">
                            </div>
                            <div class="modal-actions">
                                <button type="submit" class="save-btn">Ï†ÄÏû•</button>
                                <button type="button" class="cancel-btn" @click="$emit('close')">Ï∑®ÏÜå</button>
                            </div>
                        </form>
                    </div>
                </div>
            `
        };

        // StatusMessage Ïª¥Ìè¨ÎÑåÌä∏
        const StatusMessage = {
            props: {
                message: String,
                type: String
            },
            emits: ['close'],
            setup(props, { emit }) {
                setTimeout(() => {
                    emit('close');
                }, 3000);
            },
            template: `
                <div class="status-message" :class="type">
                    {{ message }}
                </div>
            `
        };

        // Î©îÏù∏ Ïï±
        createApp({
            components: {
                ProjectCard,
                ProjectModal,
                StatusMessage
            },
            setup() {
                const canvas = ref(null);
                const fileInput = ref(null);
                
                // ÏÉÅÌÉú
                const scale = ref(1);
                const translateX = ref(0);
                const translateY = ref(0);
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0 });
                const projects = reactive({});
                const currentUser = ref('');
                const usernameInput = ref('');
                const showModal = ref(false);
                const editingProjectId = ref(null);
                const statusMessage = ref(null);

                // API ÏÑ§Ï†ï
                const API_BASE_URL = 'http://localhost:8080/api/projects';
                const USE_SERVER = false;

                // Í≥ÑÏÇ∞Îêú ÏÜçÏÑ±
                const canvasStyle = computed(() => ({
                    transform: `translate(${translateX.value}px, ${translateY.value}px) translate(-50%, -50%) scale(${scale.value})`
                }));

                const editingProject = computed(() => {
                    return editingProjectId.value ? projects[editingProjectId.value] : null;
                });

                // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
                const showMessage = (message, type = 'success') => {
                    statusMessage.value = { text: message, type };
                };

                const updateTransform = () => {
                    // VueÏùò Î∞òÏùëÏÑ±ÏúºÎ°ú ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏Îê®
                };

                // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ
                const saveToLocalStorage = (username, projectsData) => {
                    try {
                        const key = `opp_projects_${username}`;
                        localStorage.setItem(key, JSON.stringify(projectsData));
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                        return true;
                    } catch (error) {
                        console.error('Ï†ÄÏû• Ïò§Î•ò:', error);
                        showMessage('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                        return false;
                    }
                };

                const loadFromLocalStorage = (username) => {
                    try {
                        const key = `opp_projects_${username}`;
                        const data = localStorage.getItem(key);
                        return data ? JSON.parse(data) : null;
                    } catch (error) {
                        console.error('Î°úÎìú Ïò§Î•ò:', error);
                        return null;
                    }
                };

                // ÏÑúÎ≤Ñ API
                const saveToServer = async (username, projectsData) => {
                    if (!USE_SERVER) {
                        return saveToLocalStorage(username, projectsData);
                    }
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(projectsData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('Ï†ÄÏû• Ïã§Ìå®');
                        }
                        
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                    } catch (error) {
                        console.error('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®. Î∏åÎùºÏö∞Ï†Ä Ï†ÄÏû•ÏÜåÏóê Ï†ÄÏû•Ìï©ÎãàÎã§.', error);
                        saveToLocalStorage(username, projectsData);
                    }
                };

                const loadFromServer = async (username) => {
                    if (!USE_SERVER) {
                        return loadFromLocalStorage(username);
                    }
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`);
                        
                        if (!response.ok) {
                            if (response.status === 404) {
                                return loadFromLocalStorage(username);
                            }
                            throw new Error('Î°úÎìú Ïã§Ìå®');
                        }
                        
                        const data = await response.json();
                        return data.projects || null;
                    } catch (error) {
                        console.error('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®. Î∏åÎùºÏö∞Ï†Ä Ï†ÄÏû•ÏÜåÏóêÏÑú Î°úÎìúÌï©ÎãàÎã§.', error);
                        return loadFromLocalStorage(username);
                    }
                };

                // ÌîÑÎ°úÏ†ùÌä∏ Í¥ÄÎ¶¨
                const loadUserProjects = async () => {
                    const username = usernameInput.value.trim();
                    
                    if (!username) {
                        showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!', 'error');
                        return;
                    }
                    
                    currentUser.value = username;
                    
                    const loadedProjects = await loadFromServer(username);
                    
                    if (loadedProjects && Object.keys(loadedProjects).length > 0) {
                        Object.assign(projects, loadedProjects);
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§!');
                    } else {
                        Object.assign(projects, {
                            'p1': {
                                title: 'üé® Ï≤´ ÌîÑÎ°úÏ†ùÌä∏',
                                desc: 'Ïó¨Í∏∞Ïóê ÌîÑÎ°úÏ†ùÌä∏Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!',
                                tags: ['ÏãúÏûëÌïòÍ∏∞'],
                                x: 400,
                                y: 300
                            }
                        });
                        showMessage('ÏÉàÎ°úÏö¥ ÏÇ¨Ïö©ÏûêÏûÖÎãàÎã§. ÌôòÏòÅÌï©ÎãàÎã§!');
                    }
                    
                    nextTick(() => {
                        fitProjectsToView();
                    });
                };

                const saveAllProjects = async () => {
                    if (!currentUser.value) {
                        showMessage('Î®ºÏ†Ä ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÍ≥† Î°úÎìúÌï¥Ï£ºÏÑ∏Ïöî!', 'error');
                        return;
                    }
                    
                    await saveToServer(currentUser.value, projects);
                };

                const openAddModal = () => {
                    if (!currentUser.value) {
                        showMessage('Î®ºÏ†Ä ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÍ≥† Î°úÎìúÌï¥Ï£ºÏÑ∏Ïöî!', 'error');
                        return;
                    }
                    
                    editingProjectId.value = null;
                    showModal.value = true;
                };

                const editProject = (id) => {
                    editingProjectId.value = id;
                    showModal.value = true;
                };

                const deleteProject = (id) => {
                    if (confirm('Ïù¥ ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        delete projects[id];
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
                        nextTick(() => {
                            fitProjectsToView();
                        });
                    }
                };

                const saveProject = (projectData) => {
                    if (editingProjectId.value) {
                        Object.assign(projects[editingProjectId.value], projectData);
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
                    } else {
                        const newId = 'p' + Date.now();
                        projects[newId] = {
                            ...projectData,
                            x: 400 + Math.random() * 200,
                            y: 300 + Math.random() * 200
                        };
                        showMessage('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
                    }
                    closeModal();
                    nextTick(() => {
                        fitProjectsToView();
                    });
                };

                const closeModal = () => {
                    showModal.value = false;
                    editingProjectId.value = null;
                };

                const updateProjectPosition = (id, position) => {
                    if (projects[id]) {
                        projects[id].x = position.x;
                        projects[id].y = position.y;
                    }
                };

                // Ï§å Í∏∞Îä•
                const handleWheel = (e) => {
                    e.preventDefault();
                    
                    const delta = e.deltaY;
                    const zoomIntensity = 0.1;
                    
                    if (delta < 0) {
                        scale.value *= (1 + zoomIntensity);
                    } else {
                        scale.value *= (1 - zoomIntensity);
                    }
                    
                    scale.value = Math.min(Math.max(0.3, scale.value), 3);
                };

                const zoomIn = () => {
                    scale.value = Math.min(scale.value * 1.2, 3);
                };

                const zoomOut = () => {
                    scale.value = Math.max(scale.value * 0.8, 0.3);
                };

                // Ï∫îÎ≤ÑÏä§ ÎìúÎûòÍ∑∏
                const startCanvasDrag = (e) => {
                    if (e.target.closest('.project-card') || e.target.closest('.modal')) return;
                    
                    isDragging.value = true;
                    dragStart.x = e.clientX - translateX.value;
                    dragStart.y = e.clientY - translateY.value;
                    document.body.style.cursor = 'grabbing';
                };

                const handleMouseMove = (e) => {
                    if (!isDragging.value) return;
                    
                    translateX.value = e.clientX - dragStart.x;
                    translateY.value = e.clientY - dragStart.y;
                };

                const handleMouseUp = () => {
                    isDragging.value = false;
                    document.body.style.cursor = 'grab';
                };

                // Î∑∞ Ï°∞Ï†ï
                const fitProjectsToView = () => {
                    const projectKeys = Object.keys(projects);
                    if (projectKeys.length === 0) return;
                    
                    let minX = Infinity, minY = Infinity;
                    let maxX = -Infinity, maxY = -Infinity;
                    
                    Object.values(projects).forEach(project => {
                        minX = Math.min(minX, project.x);
                        minY = Math.min(minY, project.y);
                        maxX = Math.max(maxX, project.x + 280);
                        maxY = Math.max(maxY, project.y + 200);
                    });
                    
                    const centerX = (minX + maxX) / 2;
                    const centerY = (minY + maxY) / 2;
                    const projectsWidth = maxX - minX;
                    const projectsHeight = maxY - minY;
                    const viewportWidth = window.innerWidth - 100;
                    const viewportHeight = window.innerHeight - 200;
                    
                    const scaleX = (viewportWidth * 0.8) / projectsWidth;
                    const scaleY = (viewportHeight * 0.8) / projectsHeight;
                    scale.value = Math.min(scaleX, scaleY, 2);
                    scale.value = Math.max(scale.value, 0.3);
                    
                    translateX.value = (window.innerWidth / 2) - (centerX * scale.value);
                    translateY.value = (window.innerHeight / 2) - (centerY * scale.value);
                };

                const resetView = () => {
                    if (Object.keys(projects).length > 0) {
                        fitProjectsToView();
                    } else {
                        scale.value = 1;
                        translateX.value = 0;
                        translateY.value = 0;
                    }
                };

                // JSON ÎÇ¥Î≥¥ÎÇ¥Í∏∞/Í∞ÄÏ†∏Ïò§Í∏∞
                const exportToJSON = () => {
                    if (!currentUser.value) {
                        showMessage('Î®ºÏ†Ä ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÍ≥† Î°úÎìúÌï¥Ï£ºÏÑ∏Ïöî!', 'error');
                        return;
                    }
                    
                    const exportData = {
                        username: currentUser.value,
                        exportDate: new Date().toISOString(),
                        version: '1.0',
                        projects: projects
                    };
                    
                    const jsonString = JSON.stringify(exportData, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `OPP_${currentUser.value}_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showMessage('ÌîÑÎ°úÏ†ùÌä∏Î•º JSON ÌååÏùºÎ°ú ÎÇ¥Î≥¥ÎÉàÏäµÎãàÎã§!');
                };

                const triggerFileImport = () => {
                    fileInput.value?.click();
                };

                const importFromJSON = (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importData = JSON.parse(e.target.result);
                            
                            if (!importData.projects) {
                                throw new Error('Ïò¨Î∞îÎ•∏ OPP JSON ÌååÏùºÏù¥ ÏïÑÎãôÎãàÎã§.');
                            }
                            
                            if (importData.username) {
                                currentUser.value = importData.username;
                                usernameInput.value = importData.username;
                            }
                            
                            Object.assign(projects, importData.projects);
                            
                            showMessage(`ÌîÑÎ°úÏ†ùÌä∏Î•º Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§! (${Object.keys(importData.projects).length}Í∞ú)`);
                            
                            nextTick(() => {
                                fitProjectsToView();
                            });
                        } catch (error) {
                            console.error('Í∞ÄÏ†∏Ïò§Í∏∞ Ïò§Î•ò:', error);
                            showMessage('JSON ÌååÏùºÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. ÌååÏùºÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                        }
                    };
                    reader.readAsText(file);
                    
                    event.target.value = '';
                };

                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                onMounted(() => {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    
                    let resizeTimeout;
                    window.addEventListener('resize', () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(() => {
                            if (Object.keys(projects).length > 0) {
                                fitProjectsToView();
                            }
                        }, 300);
                    });
                });

                return {
                    canvas,
                    fileInput,
                    scale,
                    translateX,
                    translateY,
                    isDragging,
                    projects,
                    currentUser,
                    usernameInput,
                    showModal,
                    editingProjectId,
                    editingProject,
                    statusMessage,
                    canvasStyle,
                    loadUserProjects,
                    saveAllProjects,
                    openAddModal,
                    editProject,
                    deleteProject,
                    saveProject,
                    closeModal,
                    updateProjectPosition,
                    handleWheel,
                    zoomIn,
                    zoomOut,
                    startCanvasDrag,
                    resetView,
                    exportToJSON,
                    triggerFileImport,
                    importFromJSON
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
