<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            cursor: grab;
        }
        body:active {
            cursor: grabbing;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-x-hidden bg-gradient-to-br from-indigo-500 to-purple-600 font-sans">
    <div id="app">
        <!-- Title -->
        <div class="fixed top-5 left-5 text-white z-[1000] drop-shadow-lg">
            <h1 class="text-3xl font-bold mb-1">ğŸ“¦ My Projects</h1>
            <p class="text-sm opacity-90">ìŠ¤í¬ë¡¤ë¡œ í™•ëŒ€/ì¶•ì†Œ, ë“œë˜ê·¸ë¡œ ì´ë™</p>
        </div>

        <!-- Zoom Indicator -->
        <div class="fixed top-5 right-5 bg-white/90 px-5 py-4 rounded-lg font-bold text-indigo-500 z-[1000] shadow-lg">
            Zoom: {{ Math.round(scale * 100) }}%
        </div>

        <!-- User Panel -->
        <div class="fixed bottom-5 left-5 bg-white/90 px-5 py-4 rounded-lg z-[1000] shadow-lg">
            <input 
                type="text" 
                v-model="usernameInput" 
                placeholder="ì‚¬ìš©ìëª… ì…ë ¥"
                @keyup.enter="loadUserProjects"
                class="px-3 py-2 border-2 border-indigo-500 rounded-lg mr-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <button 
                @click="loadUserProjects"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5"
            >ë¡œë“œ</button>
            <button 
                @click="saveAllProjects"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5"
            >ì €ì¥</button>
            <button 
                @click="exportToJSON"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5"
            >ğŸ“¥ ë‚´ë³´ë‚´ê¸°</button>
            <button 
                @click="triggerFileImport"
                class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-sm transition-all hover:bg-indigo-600 hover:-translate-y-0.5 mr-1.5"
            >ğŸ“¤ ê°€ì ¸ì˜¤ê¸°</button>
            <input 
                type="file" 
                ref="fileInput" 
                accept=".json" 
                class="hidden" 
                @change="importFromJSON"
            >
            <span v-if="currentUser" class="ml-2.5 text-indigo-500 font-bold">
                ğŸ‘¤ {{ currentUser }}
            </span>
        </div>

        <!-- Add Project Button -->
        <button 
            @click="openAddModal"
            class="fixed bottom-20 right-5 w-15 h-15 bg-green-500 border-none rounded-full text-3xl text-white cursor-pointer shadow-lg z-[1000] transition-all hover:bg-green-600 hover:scale-110"
            style="width: 60px; height: 60px;"
        >+</button>

        <!-- Controls -->
        <div class="fixed bottom-5 right-5 flex gap-2.5 z-[1000]">
            <button 
                @click="resetView"
                class="w-12 h-12 bg-white/90 border-none rounded-full text-2xl cursor-pointer shadow-lg transition-all hover:bg-white hover:scale-110"
            >âŒ‚</button>
            <button 
                @click="zoomIn"
                class="w-12 h-12 bg-white/90 border-none rounded-full text-2xl cursor-pointer shadow-lg transition-all hover:bg-white hover:scale-110"
            >+</button>
            <button 
                @click="zoomOut"
                class="w-12 h-12 bg-white/90 border-none rounded-full text-2xl cursor-pointer shadow-lg transition-all hover:bg-white hover:scale-110"
            >âˆ’</button>
        </div>

        <!-- Viewport -->
        <div 
            class="w-screen h-screen overflow-hidden relative"
            @wheel.prevent="handleWheel"
            @mousedown="startCanvasDrag"
            :style="{ cursor: isDragging ? 'grabbing' : 'grab' }"
        >
            <div 
                class="absolute w-[200%] h-[200%] top-1/2 left-1/2 origin-center transition-transform duration-100"
                ref="canvas"
                :style="canvasStyle"
            >
                <project-card
                    v-for="(project, id) in projects"
                    :key="id"
                    :project="project"
                    :project-id="id"
                    :scale="scale"
                    @edit="editProject"
                    @delete="deleteProject"
                    @update-position="updateProjectPosition"
                />
            </div>
        </div>

        <!-- Modal -->
        <project-modal
            v-if="showModal"
            :project="editingProject"
            :is-editing="!!editingProjectId"
            @close="closeModal"
            @save="saveProject"
        />

        <!-- Status Message -->
        <status-message
            v-if="statusMessage"
            :message="statusMessage.text"
            :type="statusMessage.type"
            @close="statusMessage = null"
        />
    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, nextTick } = Vue;

        // ProjectCard ì»´í¬ë„ŒíŠ¸
        const ProjectCard = {
            props: {
                project: Object,
                projectId: String,
                scale: Number
            },
            emits: ['edit', 'delete', 'update-position'],
            setup(props, { emit }) {
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0, originalX: 0, originalY: 0 });

                const startDrag = (e) => {
                    if (e.target.closest('button')) return;
                    e.stopPropagation();
                    
                    isDragging.value = true;
                    dragStart.x = e.clientX;
                    dragStart.y = e.clientY;
                    dragStart.originalX = props.project.x;
                    dragStart.originalY = props.project.y;

                    const moveCard = (e) => {
                        if (!isDragging.value) return;
                        const dx = (e.clientX - dragStart.x) / props.scale;
                        const dy = (e.clientY - dragStart.y) / props.scale;
                        emit('update-position', props.projectId, {
                            x: dragStart.originalX + dx,
                            y: dragStart.originalY + dy
                        });
                    };

                    const stopMoveCard = () => {
                        isDragging.value = false;
                        document.removeEventListener('mousemove', moveCard);
                        document.removeEventListener('mouseup', stopMoveCard);
                    };

                    document.addEventListener('mousemove', moveCard);
                    document.addEventListener('mouseup', stopMoveCard);
                };

                return {
                    isDragging,
                    startDrag
                };
            },
            template: `
                <div 
                    class="absolute bg-white rounded-3xl p-8 shadow-2xl transition-all duration-300 cursor-move select-none group"
                    :class="{ 'opacity-80 z-[1000]': isDragging }"
                    :style="{ left: project.x + 'px', top: project.y + 'px', width: '280px' }"
                    @mousedown="startDrag"
                >
                    <h2 class="text-indigo-500 mb-4 text-2xl font-bold">{{ project.title }}</h2>
                    <p class="text-gray-600 leading-relaxed mb-4">{{ project.desc }}</p>
                    <div>
                        <span 
                            v-for="tag in project.tags" 
                            :key="tag" 
                            class="inline-block bg-gray-100 px-3 py-1 rounded-2xl text-xs text-indigo-500 mr-1.5 mt-2.5"
                        >{{ tag }}</span>
                    </div>
                    <div class="flex gap-2.5 mt-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
                        <button 
                            @click.stop="$emit('edit', projectId)"
                            class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer text-xs transition-all hover:-translate-y-0.5 hover:shadow-md"
                        >âœï¸ í¸ì§‘</button>
                        <button 
                            @click.stop="$emit('delete', projectId)"
                            class="px-4 py-2 bg-red-500 text-white border-none rounded-lg cursor-pointer text-xs transition-all hover:-translate-y-0.5 hover:shadow-md"
                        >ğŸ—‘ï¸ ì‚­ì œ</button>
                    </div>
                </div>
            `
        };

        // ProjectModal ì»´í¬ë„ŒíŠ¸
        const ProjectModal = {
            props: {
                project: Object,
                isEditing: Boolean
            },
            emits: ['close', 'save'],
            setup(props, { emit }) {
                const form = reactive({
                    title: props.project?.title || '',
                    desc: props.project?.desc || '',
                    tags: props.project?.tags?.join(', ') || ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const tags = form.tags.split(',').map(t => t.trim()).filter(t => t);
                    emit('save', {
                        title: form.title,
                        desc: form.desc,
                        tags
                    });
                };

                return {
                    form,
                    handleSubmit
                };
            },
            template: `
                <div 
                    class="fixed inset-0 bg-black/50 z-[2000] flex items-center justify-center"
                    @click.self="$emit('close')"
                >
                    <div class="bg-white p-8 rounded-3xl w-[90%] max-w-lg shadow-2xl">
                        <h2 class="text-indigo-500 mb-5 text-2xl font-bold">
                            {{ isEditing ? 'í”„ë¡œì íŠ¸ í¸ì§‘' : 'ìƒˆ í”„ë¡œì íŠ¸ ì¶”ê°€' }}
                        </h2>
                        <form @submit="handleSubmit">
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">ì œëª© (ì´ëª¨ì§€ í¬í•¨)</label>
                                <input 
                                    type="text" 
                                    v-model="form.title" 
                                    required
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                            </div>
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">ì„¤ëª…</label>
                                <textarea 
                                    v-model="form.desc" 
                                    required
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm resize-y min-h-20 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                ></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="block mb-1.5 text-gray-600 font-bold">íƒœê·¸ (ì‰¼í‘œë¡œ êµ¬ë¶„)</label>
                                <input 
                                    type="text" 
                                    v-model="form.tags" 
                                    placeholder="React, Node.js, MongoDB"
                                    class="w-full p-2.5 border-2 border-gray-200 rounded-lg font-sans text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                            </div>
                            <div class="flex gap-2.5 mt-5">
                                <button 
                                    type="submit"
                                    class="flex-1 py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-indigo-500 text-white"
                                >ì €ì¥</button>
                                <button 
                                    type="button" 
                                    @click="$emit('close')"
                                    class="flex-1 py-3 border-none rounded-lg cursor-pointer text-sm font-bold transition-all hover:-translate-y-0.5 hover:shadow-md bg-gray-200 text-gray-600"
                                >ì·¨ì†Œ</button>
                            </div>
                        </form>
                    </div>
                </div>
            `
        };

        // StatusMessage ì»´í¬ë„ŒíŠ¸
        const StatusMessage = {
            props: {
                message: String,
                type: String
            },
            emits: ['close'],
            setup(props, { emit }) {
                setTimeout(() => {
                    emit('close');
                }, 3000);
            },
            template: `
                <div 
                    class="fixed top-20 right-5 px-5 py-4 rounded-lg z-[3000] shadow-lg animate-slide-in"
                    :class="type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'"
                >
                    {{ message }}
                </div>
            `
        };

        // ë©”ì¸ ì•±
        createApp({
            components: {
                ProjectCard,
                ProjectModal,
                StatusMessage
            },
            setup() {
                const canvas = ref(null);
                const fileInput = ref(null);
                
                // ìƒíƒœ
                const scale = ref(1);
                const translateX = ref(0);
                const translateY = ref(0);
                const isDragging = ref(false);
                const dragStart = reactive({ x: 0, y: 0 });
                const projects = reactive({});
                const currentUser = ref('');
                const usernameInput = ref('');
                const showModal = ref(false);
                const editingProjectId = ref(null);
                const statusMessage = ref(null);

                // API ì„¤ì •
                const API_BASE_URL = 'http://localhost:8080/api/projects';
                const USE_SERVER = true;

                // ê³„ì‚°ëœ ì†ì„±
                const canvasStyle = computed(() => ({
                    transform: `translate(${translateX.value}px, ${translateY.value}px) translate(-50%, -50%) scale(${scale.value})`
                }));

                const editingProject = computed(() => {
                    return editingProjectId.value ? projects[editingProjectId.value] : null;
                });

                // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
                const showMessage = (message, type = 'success') => {
                    statusMessage.value = { text: message, type };
                };

                // ë¡œì»¬ìŠ¤í† ë¦¬ì§€
                const saveToLocalStorage = (username, projectsData) => {
                    try {
                        const key = `opp_projects_${username}`;
                        localStorage.setItem(key, JSON.stringify(projectsData));
                        showMessage('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                        return true;
                    } catch (error) {
                        console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                        showMessage('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                        return false;
                    }
                };

                const loadFromLocalStorage = (username) => {
                    try {
                        const key = `opp_projects_${username}`;
                        const data = localStorage.getItem(key);
                        return data ? JSON.parse(data) : null;
                    } catch (error) {
                        console.error('ë¡œë“œ ì˜¤ë¥˜:', error);
                        return null;
                    }
                };

                // ì„œë²„ API
                const saveToServer = async (username, projectsData) => {
                    if (!USE_SERVER) {
                        return saveToLocalStorage(username, projectsData);
                    }
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(projectsData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('ì €ì¥ ì‹¤íŒ¨');
                        }
                        
                        showMessage('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    } catch (error) {
                        console.error('ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì €ì¥ì†Œì— ì €ì¥í•©ë‹ˆë‹¤.', error);
                        saveToLocalStorage(username, projectsData);
                    }
                };

                const loadFromServer = async (username) => {
                    if (!USE_SERVER) {
                        return loadFromLocalStorage(username);
                    }
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/${username}`);
                        
                        if (!response.ok) {
                            if (response.status === 404) {
                                return loadFromLocalStorage(username);
                            }
                            throw new Error('ë¡œë“œ ì‹¤íŒ¨');
                        }
                        
                        const data = await response.json();
                        return data.projects || null;
                    } catch (error) {
                        console.error('ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì €ì¥ì†Œì—ì„œ ë¡œë“œí•©ë‹ˆë‹¤.', error);
                        return loadFromLocalStorage(username);
                    }
                };

                // í”„ë¡œì íŠ¸ ê´€ë¦¬
                const loadUserProjects = async () => {
                    let username = usernameInput.value.trim();
                    
                    // ì‚¬ìš©ìëª…ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì‚¬ìš©ìëª… ì‚¬ìš©
                    if (!username) {
                        username = 'guest';
                        usernameInput.value = username;
                        showMessage('ê¸°ë³¸ ì‚¬ìš©ìëª…(guest)ìœ¼ë¡œ ì‹œì‘í•©ë‹ˆë‹¤.', 'success');
                    }
                    
                    currentUser.value = username;
                    
                    const loadedProjects = await loadFromServer(username);
                    
                    if (loadedProjects && Object.keys(loadedProjects).length > 0) {
                        Object.assign(projects, loadedProjects);
                        showMessage('í”„ë¡œì íŠ¸ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
                    } else {
                        Object.assign(projects, {
                            'p1': {
                                title: 'ğŸ¨ ì²« í”„ë¡œì íŠ¸',
                                desc: 'ì—¬ê¸°ì— í”„ë¡œì íŠ¸ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”!',
                                tags: ['ì‹œì‘í•˜ê¸°'],
                                x: 400,
                                y: 300
                            }
                        });
                        showMessage('ìƒˆë¡œìš´ ì‚¬ìš©ìì…ë‹ˆë‹¤. í™˜ì˜í•©ë‹ˆë‹¤!');
                    }
                    
                    nextTick(() => {
                        fitProjectsToView();
                    });
                };

                const saveAllProjects = async () => {
                    // ì‚¬ìš©ìëª…ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì‚¬ìš©ìëª… ì‚¬ìš©
                    const username = currentUser.value || 'guest';
                    if (!currentUser.value) {
                        currentUser.value = username;
                        usernameInput.value = username;
                    }
                    
                    await saveToServer(username, projects);
                };

                const openAddModal = () => {
                    // ì‚¬ìš©ìëª…ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì‚¬ìš©ìëª… ì‚¬ìš©
                    if (!currentUser.value) {
                        const defaultUser = 'guest';
                        currentUser.value = defaultUser;
                        usernameInput.value = defaultUser;
                        showMessage('ê¸°ë³¸ ì‚¬ìš©ìëª…(guest)ìœ¼ë¡œ í”„ë¡œì íŠ¸ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.', 'success');
                    }
                    
                    editingProjectId.value = null;
                    showModal.value = true;
                };

                const editProject = (id) => {
                    editingProjectId.value = id;
                    showModal.value = true;
                };

                const deleteProject = (id) => {
                    if (confirm('ì´ í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        delete projects[id];
                        showMessage('í”„ë¡œì íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
                        nextTick(() => {
                            fitProjectsToView();
                        });
                    }
                };

                const saveProject = (projectData) => {
                    if (editingProjectId.value) {
                        Object.assign(projects[editingProjectId.value], projectData);
                        showMessage('í”„ë¡œì íŠ¸ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    } else {
                        const newId = 'p' + Date.now();
                        projects[newId] = {
                            ...projectData,
                            x: 400 + Math.random() * 200,
                            y: 300 + Math.random() * 200
                        };
                        showMessage('í”„ë¡œì íŠ¸ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    }
                    closeModal();
                    nextTick(() => {
                        fitProjectsToView();
                    });
                };

                const closeModal = () => {
                    showModal.value = false;
                    editingProjectId.value = null;
                };

                const updateProjectPosition = (id, position) => {
                    if (projects[id]) {
                        projects[id].x = position.x;
                        projects[id].y = position.y;
                    }
                };

                // ì¤Œ ê¸°ëŠ¥
                const handleWheel = (e) => {
                    e.preventDefault();
                    
                    const delta = e.deltaY;
                    const zoomIntensity = 0.1;
                    
                    if (delta < 0) {
                        scale.value *= (1 + zoomIntensity);
                    } else {
                        scale.value *= (1 - zoomIntensity);
                    }
                    
                    scale.value = Math.min(Math.max(0.3, scale.value), 3);
                };

                const zoomIn = () => {
                    scale.value = Math.min(scale.value * 1.2, 3);
                };

                const zoomOut = () => {
                    scale.value = Math.max(scale.value * 0.8, 0.3);
                };

                // ìº”ë²„ìŠ¤ ë“œë˜ê·¸
                const startCanvasDrag = (e) => {
                    if (e.target.closest('.project-card') || e.target.closest('.modal')) return;
                    
                    isDragging.value = true;
                    dragStart.x = e.clientX - translateX.value;
                    dragStart.y = e.clientY - translateY.value;
                    document.body.style.cursor = 'grabbing';
                };

                const handleMouseMove = (e) => {
                    if (!isDragging.value) return;
                    
                    translateX.value = e.clientX - dragStart.x;
                    translateY.value = e.clientY - dragStart.y;
                };

                const handleMouseUp = () => {
                    isDragging.value = false;
                    document.body.style.cursor = 'grab';
                };

                // ë·° ì¡°ì •
                const fitProjectsToView = () => {
                    const projectKeys = Object.keys(projects);
                    if (projectKeys.length === 0) return;
                    
                    let minX = Infinity, minY = Infinity;
                    let maxX = -Infinity, maxY = -Infinity;
                    
                    Object.values(projects).forEach(project => {
                        minX = Math.min(minX, project.x);
                        minY = Math.min(minY, project.y);
                        maxX = Math.max(maxX, project.x + 280);
                        maxY = Math.max(maxY, project.y + 200);
                    });
                    
                    const centerX = (minX + maxX) / 2;
                    const centerY = (minY + maxY) / 2;
                    const projectsWidth = maxX - minX;
                    const projectsHeight = maxY - minY;
                    const viewportWidth = window.innerWidth - 100;
                    const viewportHeight = window.innerHeight - 200;
                    
                    const scaleX = (viewportWidth * 0.8) / projectsWidth;
                    const scaleY = (viewportHeight * 0.8) / projectsHeight;
                    scale.value = Math.min(scaleX, scaleY, 2);
                    scale.value = Math.max(scale.value, 0.3);
                    
                    translateX.value = (window.innerWidth / 2) - (centerX * scale.value);
                    translateY.value = (window.innerHeight / 2) - (centerY * scale.value);
                };

                const resetView = () => {
                    if (Object.keys(projects).length > 0) {
                        fitProjectsToView();
                    } else {
                        scale.value = 1;
                        translateX.value = 0;
                        translateY.value = 0;
                    }
                };

                // JSON ë‚´ë³´ë‚´ê¸°/ê°€ì ¸ì˜¤ê¸°
                const exportToJSON = () => {
                    // ì‚¬ìš©ìëª…ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì‚¬ìš©ìëª… ì‚¬ìš©
                    const username = currentUser.value || 'guest';
                    if (!currentUser.value) {
                        currentUser.value = username;
                        usernameInput.value = username;
                    }
                    
                    const exportData = {
                        username: username,
                        exportDate: new Date().toISOString(),
                        version: '1.0',
                        projects: projects
                    };
                    
                    const jsonString = JSON.stringify(exportData, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `OPP_${username}_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showMessage('í”„ë¡œì íŠ¸ë¥¼ JSON íŒŒì¼ë¡œ ë‚´ë³´ëƒˆìŠµë‹ˆë‹¤!');
                };

                const triggerFileImport = () => {
                    fileInput.value?.click();
                };

                const importFromJSON = (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importData = JSON.parse(e.target.result);
                            
                            if (!importData.projects) {
                                throw new Error('ì˜¬ë°”ë¥¸ OPP JSON íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.');
                            }
                            
                            if (importData.username) {
                                currentUser.value = importData.username;
                                usernameInput.value = importData.username;
                            }
                            
                            Object.assign(projects, importData.projects);
                            
                            showMessage(`í”„ë¡œì íŠ¸ë¥¼ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤! (${Object.keys(importData.projects).length}ê°œ)`);
                            
                            nextTick(() => {
                                fitProjectsToView();
                            });
                        } catch (error) {
                            console.error('ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                            showMessage('JSON íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
                        }
                    };
                    reader.readAsText(file);
                    
                    event.target.value = '';
                };

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                onMounted(() => {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    
                    let resizeTimeout;
                    window.addEventListener('resize', () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(() => {
                            if (Object.keys(projects).length > 0) {
                                fitProjectsToView();
                            }
                        }, 300);
                    });
                });

                return {
                    canvas,
                    fileInput,
                    scale,
                    translateX,
                    translateY,
                    isDragging,
                    projects,
                    currentUser,
                    usernameInput,
                    showModal,
                    editingProjectId,
                    editingProject,
                    statusMessage,
                    canvasStyle,
                    loadUserProjects,
                    saveAllProjects,
                    openAddModal,
                    editProject,
                    deleteProject,
                    saveProject,
                    closeModal,
                    updateProjectPosition,
                    handleWheel,
                    zoomIn,
                    zoomOut,
                    startCanvasDrag,
                    resetView,
                    exportToJSON,
                    triggerFileImport,
                    importFromJSON
                };
            }
        }).mount('#app');
    </script>
